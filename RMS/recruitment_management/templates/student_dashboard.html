{% extends 'base.html' %}

{% block title %}Student Dashboard{% endblock %}

{% block content %}
<h1>Welcome, {{ student.name }}</h1>
<h2>Upcoming Placement Drives</h2>
<ul>
    {% for drive in placement_drives %}
    <li>{{ drive.company_name }} - {{ drive.job_role }} on {{ drive.date }}</li>
    {% endfor %}
</ul>
{% endblock %}
